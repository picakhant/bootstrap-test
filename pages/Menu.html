<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Nav bar -->
      <div class="row sticky-top" id="navbar">
        <div
          class="col-12 d-flex align-items-center justify-content-between bg-primary"
        >
          <!-- brand -->
          <div class="d-flex align-items-center">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3041/3041130.png"
              alt="Logo"
              style="height: 60px"
            />
            <h3>Let's Cook</h3>
          </div>
          <!-- Menu Items -->
          <form data-bs-toggle="modal" data-bs-target="#searchModal">
            <!-- Only view in PC & tablet -->
            <div class="input-group d-none d-md-flex">
              <input
                type="text"
                class="form-control"
                placeholder="Search food by name"
                aria-label="Search food by name"
              />
              <span class="input-group-text btn btn-success">Search</span>
            </div>
            <!--Only vire in Mobile -->
            <div class="btn btn-success d-md-none">Search</div>
          </form>
        </div>
      </div>

      <!-- section -->
      <div class="row" id="section">
        <!-- come from js -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="searchModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="searchModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Menu.js"></script>
  </body>
</html>
